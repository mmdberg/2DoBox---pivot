<!DOCTYPE html>
<html lang="en">

<head>
  <title>2DoBox</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1>TO
      <span id="box-header">DO</span>
    </h1>
    <form>
      <input type="text" class="input-field idea-title" placeholder="Title" required>
      <textarea type="text" class="input-field idea-description" placeholder="Task" required></textarea>
      <button class="input-field save-button">save</button>
      <button class="input-field show-completed">Show Completed TODOs</button>
    </form>
  </header>
  <section class="bottom search-field">
    <button id="critical">Critical</button>
    <button id="high">High</button>
    <button id="normal">Normal</button>
    <button id="low">Low</button>
    <button id="none">None</button>
    <input type="text" class="input-field search" placeholder="Filter">
  </section>
  <div class="bottom-section">
    <section id="idea-list">
    </section>
    <button class="show-more">Show more TODOs ...</button>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="/js/jquery.min.js"><\/script>')
  </script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
