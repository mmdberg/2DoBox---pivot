<!DOCTYPE html>
<html lang="en">
<head>
  <title>2DoBox</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1><span id="idea-header">idea</span><span id="box-header">box</span></h1>
    <form>
      <label for="idea-title">
        <input type="text" class="input-field idea-title" name="idea-title" placeholder="Title" required>
      </label>
      <label for="idea-description">
        <textarea type="text" class="input-field idea-description" name="idea-description" placeholder="Body" required></textarea>
      </label>
      <label for="save-button">
        <button id="save-button">save</button>
      </label>
    </form>
  </header>
  <section class="bottom">
    <label for="search-field">
      <input type="text" class="input-field search-field" name="search-field" placeholder="Search">
    </label>
  </section>
  <section id="idea-list" >
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/Users/charles/turing/ideabox/js/jquery.min.js"><\/script>')</script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
