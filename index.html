<!DOCTYPE html>
<html lang="en">
<head>
  <title>2DoBox</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>TO<span id="box-header">DO</span></h1>
    <form>
      <input type="text" class="input-field idea-title" placeholder="Title" required>
      <textarea type="text" class="input-field idea-description" placeholder="Task" required></textarea>
      <button class="input-field save-button">save</button>
    </form>
  </header>
  <section class="bottom">
    <input type="text" class="input-field search-field" placeholder="Filter">
  </section>
  <section id="idea-list">
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/Users/charles/turing/ideabox/js/jquery.min.js"><\/script>')</script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
